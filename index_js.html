		//  Fibonacci
	const fib = (n) => {
     if (n <= 0) {
       return [];
     } else if (n === 1) {
       return [1];
     } else {
       const sequence = [1, 1];
       for (let i = 2; i < n; i++) {
       const next = sequence[i - 1] + sequence[i - 2];
       sequence.push(next);
    }
       return sequence;
   }
};
